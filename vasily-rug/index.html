<!doctype html>
<html lang="ru">
  <head>
    <title>Василий Ковёр — 3D/AR</title>
    <meta charset="utf-8">
    <meta name="description" content="Василий Ковёр — 3D/AR">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="../assets/css/styles.css" rel="stylesheet"/>
	<link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="./vasily-rug.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./poster.webp" shadow-intensity="0.75" exposure="1" shadow-softness="1" tone-mapping="neutral" environment-image="legacy" camera-target="0.0m 0.3m 0m" camera-orbit="-395deg 70deg 2.5m" field-of-view="25deg">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          Смотреть в AR
      </button>
      <div id="ar-prompt">
          <img src="../assets/img/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="../assets/js/script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
	<div class="annotation">Дополненная реальность работает только на смартфоне</div>
  </body>
</html>
